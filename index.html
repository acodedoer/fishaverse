<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="fishaverse.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishaverse</title>
  </head>
  <body>
    <a-scene  stats id="scene" >
        <a-assets>
          <a-asset-item id="fish1-model" src="assets/models/fish1.glb"></a-asset-item>
          <a-asset-item id="mantaray-model" src="assets/models/mantaray.glb"></a-asset-item>
          <a-asset-item id="fish3-model" src="assets/models/fish3.gltf"></a-asset-item>
          <a-asset-item id="fish2-model" src="assets/models/fish2.glb"></a-asset-item>
          <a-asset-item id="shark-model" src="assets/models/shark.glb"></a-asset-item>
          <a-asset-item id="whale-model" src="assets/models/whale.glb"></a-asset-item>

          <a-mixin id="fish3" modify-materials  gltf-model="#fish3-model" illuminate="matColor:#ff00ff; glowColor:#ff00ff;matOpacity:1; glowOpacity:0.05" animation-mixer scale="0.2 0.2 0.2"  material="color:#9c6644"></a-mixin>

          <a-mixin id="fish1" modify-materials  gltf-model="#fish1-model" illuminate="matColor:#FF5F1F; glowColor:#FF5F1F; matOpacity:1; glowOpacity:0.05" animation-mixer scale=".1 .1 .1"></a-mixin>

          <a-mixin id="mantaray"  gltf-model="#mantaray-model" animation-mixer scale="0.5 0.5 0.5" illuminate="matColor:#297373; glowColor:#00ffff; matOpacity:1; glowOpacity:0.08"></a-mixin>

          <a-mixin id="whale"  gltf-model="#whale-model"scale="3 3 3" animation-mixer  illuminate="matColor:#A0A0A0; glowColor:#glowColor; matOpacity:1; glowOpacity:0.08; "></a-mixin>


          <a-mixin id="shark"  gltf-model="#shark-model" animation-mixer="timeScale:0.5" scale="0.5 0.5 0.5" illuminate="matColor:#4d0000; glowColor:#ff0000; matOpacity:1; glowOpacity:0.08"></a-mixin>


          <a-mixin id="fish2"  gltf-model="#fish2-model" animation-mixer scale="0.1 0.1 0.1" illuminate="matColor:#ddf100; emissiveColor:#E9D758;matOpacity:1; glowOpacity:0.05"  ></a-mixin>
          
        </a-assets>
<!-- 
        <a-entity boids="agent:fish1; population:50;" ></a-entity>
        <a-entity boids="agent:fish3;turnFactor:0.005;avoidFactor:0.005; population:100;minSeparation:1;" ></a-entity>
        <a-entity boids="agent:fish2;turnFactor:0.005;avoidFactor:0.005; population:40;minSeparation:2;" ></a-entity>-->
        
        <a-entity hide-in-ar-mode environment="preset: starry;"></a-entity>
        <a-entity boids="agent:shark; population:1; turnFactor:0.0005;posXLimit:20; negXLimit:-20; posYLimit: 10; negYLimit: 5; posZLimit: 20; negZLimit:-20;predatorLevel:9" ></a-entity>

        <a-entity boids="agent:shark; population:1; turnFactor:0.5;posXLimit:20; negXLimit:-20; posYLimit: 10; negYLimit: 0; posZLimit: 20; negZLimit:-20;predatorLevel:9" ></a-entity>

        <a-entity boids="agent:whale; population:1; turnFactor:0.0005;posXLimit:50; negXLimit:-50; posYLimit: 50; negYLimit: -5; posZLimit: 50; negZLimit:-50;predatorLevel:10" ></a-entity> 

        <a-entity boids="agent:mantaray;turnFactor:0.005;avoidanceFactor:0.005; population:5;minSeparation:3;visualRange:100; posXLimit:50; negXLimit:-50; posYLimit: 30; negYLimit: 4; posZLimit: 50; negZLimit:-50" ></a-entity>

        <a-entity boids="agent:fish1; population:20;turnFactor:0.005;avoidanceFactor:0.005; posXLimit:20; negXLimit:-20; posYLimit: 5; negYLimit: 2; posZLimit: 20; negZLimit:-20;minSeparation:10;centeringFactor:0.05; speedLimit:0.2;matchingFactor:0.9;" ></a-entity>

        <a-entity boids="agent:fish1; population:20;turnFactor:0.005;avoidanceFactor:0.005; posXLimit:20; negXLimit:-20; posYLimit: 10; negYLimit: 2; posZLimit: 20; negZLimit:-20;minSeparation:5;centeringFactor:0.05; speedLimit:0.2;matchingFactor:0.9;" ></a-entity>

        <a-entity boids="agent:fish2;turnFactor:0.05;avoidanceFactor:0.005; population:30;minSeparation:3;posXLimit:40; negXLimit:-40; posYLimit: 10; negYLimit: 1; posZLimit: 40; negZLimit:-40;centeringFactor:0.05;matchingFactor:0.9;" ></a-entity>

        <a-entity boids="agent:fish2;turnFactor:0.05;avoidanceFactor:0.005; population:20;minSeparation:4;posXLimit:40; negXLimit:-40; posYLimit: 10; negYLimit: 1; posZLimit: 40; negZLimit:-40;centeringFactor:0.05;matchingFactor:0.9;" ></a-entity>

        <a-entity boids="agent:fish3;posXLimit:40; centeringFactor:0.001;negXLimit:-40; posZLimit: 40; negZLimit:-40;turnFactor:0.005;avoidFactor:0.005; population:60;minSeparation:4;matchingFactor:0.9" ></a-entity> 

    </a-scene>
    </body>
</html>
